<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
       
        <div id="dashboard" class="dashboard active">
            <div class="user-info">
                
                <h3>Bem-vindo, {{ current_user.username }}!</h3>
                <p>Seu email é: {{ current_user.email }}</p>
            </div>
            
            <p>Dashboard em desenvolvimento...</p>
            <p>Próximas funcionalidades: Criação e gerenciamento de tarefas.</p>
            
            
            <a href="{{ url_for('logout') }}" class="btn logout-btn">Sair</a>
        </div>
    </div>
</body>
</html>
