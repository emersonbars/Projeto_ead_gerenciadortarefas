<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        
        <div class="edit-task-form">
            <h2>Editar Tarefa</h2>

            <form method="POST" action="{{ url_for('editar_tarefa', tarefa_id=tarefa.id) }}">
                
                <div class="form-group">
                    <label for="titulo">Título da Tarefa:</label>
                   
                    <input type="text" id="titulo" name="titulo" value="{{ tarefa.titulo }}" required>
                </div>

                <div class="form-group">
                    <label for="data_prazo">Data do Prazo:</label>
                   
                    <input type="date" id="data_prazo" name="data_prazo" value="{{ tarefa.data_prazo.strftime('%Y-%m-%d') if tarefa.data_prazo else '' }}" required>
                </div>

                <div class="form-group">
                    <label for="hora_prazo">Hora do Prazo:</label>

                    <input type="time" id="hora_prazo" name="hora_prazo" value="{{ tarefa.data_prazo.strftime('%H:%M') if tarefa.data_prazo else '' }}" required>
                </div>

                <button type="submit" class="btn">Salvar Alterações</button>
                

                <a href="{{ url_for('dashboard') }}" style="display: block; text-align: center; margin-top: 1rem; color: #666;">Cancelar</a>
            </form>
        </div>

    </div>
</body>
</html>
